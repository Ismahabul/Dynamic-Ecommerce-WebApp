{% extends 'shop/basic.html' %}
{% block title%} Login Here{% endblock %}
{% block body %}

{% for message in messages %}
<div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
    <strong>Message: </strong> {{message}}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
{% endfor %}


<main class="login-form" style="padding-top: 10rem;">
    <div class="cotainer">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <b><div class="card-header" style="color: cornflowerblue; font-size: large; text-align: center;">You can Register here</div></b>
                    <div class="card-body">
                        <form action="" method="">
                            <div class="form-group row">
                                <label for="email_address" class="col-md-4 col-form-label text-md-right">First
                                    Name</label>
                                <div class="col-md-6">
                                    <input type="text" class="form-control" id="fname" name="fname"
                                        placeholder="First Name">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="email_address" class="col-md-4 col-form-label text-md-right">Last
                                    Name</label>
                                <div class="col-md-6">
                                    <input type="text" class="form-control" id="lname" name="lname"
                                        placeholder="Last  Name">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="email_address" class="col-md-4 col-form-label text-md-right">Email
                                    address</label>
                                <div class="col-md-6">
                                    <input type="text" id="email_address" class="form-control" name="email-address"
                                        required autofocus>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="email_address"
                                    class="col-md-4 col-form-label text-md-right">UserName</label>
                                <div class="col-md-6">
                                    <input type="text" class="form-control" id="username" name="username"
                                        placeholder="Choose a unique UserName" required>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="email_address" class="col-md-4 col-form-label text-md-right">
                                    Password</label>
                                <div class="col-md-6">
                                    <input type="password" class="form-control" id="pass1" name="pass1"
                                        placeholder="Choose Your Password">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="email_address" class="col-md-4 col-form-label text-md-right">Confirm
                                    Password</label>
                                <div class="col-md-6">
                                    <input type="password" class="form-control" id="pass2" name="pass2"
                                        placeholder="Confirm Password" required>
                                </div>
                            </div>



                            <div class="form-group row">
                                <div class="col-md-6 offset-md-4">
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" name="remember"> Remember Me
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-6 offset-md-4">
                                <button type="submit" class="btn btn-primary">
                                    Register
                                </button>
                                <a href="/login" class="btn btn-link">
                                    <small>have already signin here!</small>
                                </a>
                            </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>

</main>



{% endblock %}
